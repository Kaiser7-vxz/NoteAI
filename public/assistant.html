<!DOCTYPE html>
<html>
<head>
<title>Assistant</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
.typing span {
  height: 8px;
  width: 8px;
  margin: 0 3px;
  background-color: white;
  border-radius: 50%;
  display: inline-block;
  animation: bounce 1.4s infinite ease-in-out both;
}

.typing span:nth-child(1) { animation-delay: -0.32s; }
.typing span:nth-child(2) { animation-delay: -0.16s; }

@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}

.fade-in {
  animation: fadeIn 0.4s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>

</head>
<body class="bg-slate-900 text-white flex flex-col h-screen">

<div class="bg-slate-800 p-4 text-center font-bold text-lg">
ðŸŸ¢ NoteAI Assistant
</div>

<div id="chat" class="flex-1 p-6 overflow-y-auto space-y-4"></div>

<div class="p-4 bg-slate-800 flex gap-2">
<input id="message"
       class="flex-1 p-3 text-black rounded-xl"
       placeholder="Ask something...">
<button onclick="send()"
        class="bg-indigo-500 px-6 rounded-xl hover:bg-indigo-600 transition">
Send
</button>
</div>

<script src="js/assistant.js"></script>
</body>
</html>
