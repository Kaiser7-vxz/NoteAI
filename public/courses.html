<!DOCTYPE html>
<html>
<head>
  <title>Courses | NoteAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white min-h-screen">

<!-- HEADER -->
<div class="text-center py-10">
  <h1 class="text-4xl font-bold bg-gradient-to-r from-indigo-400 to-purple-500 bg-clip-text text-transparent">
    Explore Courses
  </h1>
  <p class="text-gray-400 mt-2">
    Structured learning paths to master your skills
  </p>
</div>

<!-- FILTER + SEARCH -->
<div class="max-w-6xl mx-auto px-6 mb-8 flex flex-col md:flex-row gap-4 justify-between">

  <input 
    id="searchInput"
    type="text"
    placeholder="Search courses..."
    class="p-3 rounded-xl text-black w-full md:w-1/3"
    onkeyup="loadCourses()"
  >

  <select 
    id="category"
    class="p-3 rounded-xl text-black w-full md:w-1/4"
    onchange="loadCourses()"
  >
    <option value="all">All Categories</option>
    <option value="programming">Programming</option>
    <option value="web">Web Development</option>
    <option value="ai">AI / ML</option>
    <option value="cyber">Cyber Security</option>
    <option value="devops">DevOps</option>
  </select>

</div>

<!-- COURSE GRID -->
<div 
  id="courseContainer"
  class="max-w-6xl mx-auto px-6 grid md:grid-cols-3 gap-8 pb-20">
</div>
<script src="js/courses.js"></script>

</body>
</html>
